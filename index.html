<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スピログラフデザインアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="spiroCanvas"></canvas>
  <div id="controls">
    <label>
      外側の半径:
      <input type="range" id="outerRadius" min="50" max="200" value="100">
    </label>
    <label>
      内側の半径:
      <input type="range" id="innerRadius" min="10" max="80" value="40">
    </label>
    <label>
      ペンの位置:
      <input type="range" id="penPosition" min="0" max="1" step="0.01" value="0.5">
    </label>
    <label>
      描画速度:
      <input type="range" id="drawSpeed" min="0.01" max="0.1" step="0.01" value="0.02">
    </label>    
    <button id="drawButton">描画</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
