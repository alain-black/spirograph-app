<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スピログラフデザインアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="spiroCanvas"></canvas>
  <div id="controls">
    <div id="controls">
  <label>
    内側の円の半径:
    <input type="range" id="innerRadius" min="10" max="200" value="50" />
  </label>
  <label>
    外側の円の半径:
    <input type="range" id="outerRadius" min="10" max="200" value="100" />
  </label>
  <label>
    内側ペンの位置:
    <input type="range" id="innerPenPosition" min="0.1" max="1.0" step="0.1" value="0.5" />
  </label>
  <label>
    外側ペンの位置:
    <input type="range" id="outerPenPosition" min="0.1" max="1.0" step="0.1" value="0.5" />
  </label>
  <button id="drawButton">描画</button>
</div>

  <script src="script.js"></script>
</body>
</html>
